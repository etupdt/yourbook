<div class="page">
  <div class="card shadow book-card">

    <h1>{{book.titre}}</h1>

    <p>{{book.id}}</p>

    <p>{{book.isbn}}</p>

    <p>{{book.auteur.prenom}} {{book.auteur.nom}}</p>

    <ul>
      <li *ngFor="let genre of book.genres">
        {{genre.genre.nom}}
      </li>
    </ul>

    <p>{{book.editeur.nom}}</p>

  </div>
</div>
