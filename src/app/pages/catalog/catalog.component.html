<div class="row row-cols-2 books">
  <div class="col col-3">
    Editeurs
    <ul>
      <li *ngFor="let editeur of editeurs">
        <input type="checkbox" (click)="checkEditeur(editeur.nom)"/>
        <label>{{editeur.nom}}</label>
      </li>
    </ul>
    Genres
    <ul>
      <li *ngFor="let genre of genres">
        <input type="checkbox" (click)="checkGenre(genre.nom)"/>
        <label>{{genre.nom}}</label>
      </li>
    </ul>
    Auteurs
    <ul>
      <li *ngFor="let auteur of auteurs">
        <input type="checkbox" (click)="checkAuteur(auteur.nom)"/>
        <label>{{auteur.nom}}</label>
      </li>
    </ul>
  </div>
  <div class="col col-9">
    <div *ngFor="let book of getBooksFromService(); let index = index">
      <div *ngIf="listeAll || editeursChecked[book.editeur.nom].checked ||
                  testGenres(book.genres) ||
                  auteursChecked[book.auteur.nom].checked" class="book-card">
        <div class="book-id">
          {{book.livre_id}}
        </div>
        <div class="book-infos">
          <p class="m-0">Isbn : {{book.isbn}}</p>
          <p class="m-0">Titre : {{book.titre}}</p>
        </div>
        <div class="book-icons">
          <div  (click)="navigateTo(index)">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
              <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
            </svg>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
